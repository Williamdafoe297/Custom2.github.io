<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link to an external stylesheet if you wish -->
</head>
<body>

    <!-- Main content of the page -->
    <main>
        <!-- Main Heading -->
        <h1>Welcome to My Sample Page</h1>

        <!-- Section with images -->
        <section>
            <h2>Images of Nature</h2>
            <img src="https://via.placeholder.com/300x200" alt="Mountain Landscape" />
            <img src="https://via.placeholder.com/300x200" alt="Beach" />
            <img src="https://via.placeholder.com/300x200" alt="Forest" />
        </section>

        <!-- Section with a list -->
        <section>
            <h2>Things I Like</h2>
            <ul>
                <li>Reading</li>
                <li>Traveling</li>
                <li>Coding</li>
            </ul>
        </section>

        <!-- Link to an external source -->
        <section>
            <h2>Useful Resource</h2>
            <p>Check out <a href="https://www.w3schools.com" target="_blank">W3Schools</a> for learning HTML and web development!</p>
        </section>
    </main>

</body>
</html>
